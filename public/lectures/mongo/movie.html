 <!DOCTYPE html>
<html lang="en" ng-app="MovieApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assignment/css/style.css">
    <script src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js"></script>
    <script src="movie.controller.js"></script>
    <meta charset="UTF-8">
    <title>Movies Database</title>
</head>
<body>

    <div class="container-fluid" ng-controller="MovieController as model">
        <h1>Movie Databases</h1>
        <label>Title</label>
        <input ng-model="model.movie.title" class="form-control"/>
        <a ng-click="model.createMovie(model.movie)" class="btn btn-primary btn-block">Create</a>
        <a ng-click="model.updateMovie(model.movie)" class="btn btn-success btn-block">Update</a>

        <ul class="list-group">
            <li ng-repeat="movie in model.movies" class="list-group-item">
                {{movie.title}}
                <a ng-click="model.deleteMovie(movie._id)" class="pull-right">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
                <a ng-click="model.selectMovie(movie._id)" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
