<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>

    <title>Passport Login</title>
</head>
<body ng-app="passportApp">

    <div class="container-fluid" ng-controller="loginController as model">
        <div class="alert alert-danger" ng-show="model.error">
            {{model.error }}
        </div>
        <div class="alert alert-info" ng-show="model.message">
            {{model.message}}
            {{model.user}}
        </div>
        <h1>Login</h1>
        <input type="text" class="form-control" ng-model="user.username" />
        <input type="text" class="form-control" ng-model="user.password " />
        <button ng-click="model.login(user)" class="btn btn-block btn-primary">Login</button>
    </div>

</body>
</html>
