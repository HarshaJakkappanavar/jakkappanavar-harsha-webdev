<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a ng-click="model.update(model.user)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
       <div class="navbar-header">
           <a class="navbar-brand">Profile</a>
       </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <label for="username">Username</label>
    <input ng-model="model.user.username" type="text" id="username"
           placeholder="Username" class="form-control"
           value="harsha"/>

    <label for="email">Email</label>
    <input ng-model="model.user.email" type="email" id="email"
           placeholder="Email" value="harsha.email@gmail.com"
           class="form-control"/>

    <label for="firstname">First Name</label>
    <input ng-model="model.user.firstname" type="text" id="firstname"
           placeholder="First Name"
           value="Harsha"
           class="form-control"/>

    <label for="lastname">Last Name</label>
    <input ng-model="model.user.lastname" type="text" id="lastname"
           placeholder="Last Name"
           value="Jakkappanavar"
           class="form-control"/>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger btn-block"
       href="#/login">Logout</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
