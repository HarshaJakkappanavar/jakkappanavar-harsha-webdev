<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs wbdv-left-pane">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-11">
                            Name
                            <span class="glyphicon glyphicon-triangle-top"></span>
                        </div>
                    </div>
                </li>
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10">
                            <a href="#/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                        </div>
                        <div class="col-xs-2">
                            <a href="#/user/{{model.userId}}/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-sm-8 col-xs-12 wbdv-right-pane">
            <div ng-show="model.error" class="alert alert-danger">
                {{model.error}}
            </div>
            <label for="name">Name</label>
            <input ng-model="model.website.name"
                   type="text" id="name"
                   placeholder="Name" class="form-control"/>

            <label for="description">Description</label>
            <textarea ng-model="model.website.description" id="description" class="form-control" rows="8"
                      placeholder="Description"></textarea>

            <a ng-click="model.delete(model.websiteId)"
               class="btn btn-danger btn-block">Delete</a>
        </div>
