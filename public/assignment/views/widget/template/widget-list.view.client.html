<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">Widgets</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <ul class="list-group" wbdv-sortable="">
        <li ng-repeat="widget in model.widgets" class="list-group-item">
            <div class="row">
                <div class="col-xs-12">
                    <div class="jga-toolbar">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </div>

                    <div ng-switch="widget.type">
                        <div ng-switch-when="HEADER">
                            <ng-include src="'views/widget/template/widget-type/widget-HEADER.view.client.html'"></ng-include>
                        </div>
                        <div ng-switch-when="IMAGE">
                            <ng-include src="'views/widget/template/widget-type/widget-IMAGE.view.client.html'"></ng-include>
                        </div>
                        <div ng-switch-when="HTML">
                            <ng-include src="'views/widget/template/widget-type/widget-HTML.view.client.html'"></ng-include>
                        </div>
                        <div ng-switch-when="YOUTUBE">
                            <ng-include src="'views/widget/template/widget-type/widget-YOUTUBE.view.client.html'"></ng-include>
                        </div>
                        <div ng-switch-when="TEXT">
                            <ng-include src="'views/widget/template/widget-type/widget-TEXT.view.client.html'"></ng-include>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
