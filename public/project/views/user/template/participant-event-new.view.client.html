<ng-include src="'views/home/template/home.view.client.html'"></ng-include>
<div class="container-fluid">
    <div class="row organizerContainer">
        <div class="col-xs-12 col-sm-6 organizerScreen">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="navbar-text pull-left">
                                <a href="#/participant/events">
                                    <span class="fa fa-arrow-left"></span>
                                </a>
                            </div>
                            <div class="navbar-header">
                                <a class="navbar-brand">Event Registration</a>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div ng-show="model.error" class="alert alert-danger">
                        {{model.error}}
                    </div>
                    <div class="row registerSearch">
                        <div class="col-xs-12">
                            <label for="teamSearch">Register by your team</label>
                            <form class="form-inline">
                                <div class="form-group">
                                    <input autocomplete="off" ng-model="teamName" type="text"
                                           uib-typeahead="team as team.name for team in model.teams | filter:{name: $viewValue} | limitTo:8"
                                           class="form-control" id="teamSearch" aria-describedby="teamSearchStatus"/>
                                    <!--uib-typeahead="name for name in model.names | filter:$viewValue | limitTo:8"-->
                                </div>
                                <div class="form-group">
                                    <a ng-click="model.registerByTeamName(teamName)" class="btn btn-primary btn-block" aria-hidden="true">
                                        <span class="fa fa-users"></span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row registerSearch">
                        <div class="col-xs-12">
                            <label for="teamMemberSearch">Register by your team member</label>
                            <form class="form-inline">
                                <div class="form-group">
                                    <input autocomplete="off" ng-model="teamMemberName" type="text"
                                           uib-typeahead="member as member.participant.username for member in model.members | filter:$viewValue | limitTo:8"
                                           class="form-control" id="teamMemberSearch" aria-describedby="teamMemberSearchStatus"/>
                                </div>
                                <div class="form-group">
                                    <a ng-click="model.registerByTeamMemberName(teamMemberName)" class="btn btn-primary btn-block" aria-hidden="true">
                                        <span class="fa fa-user"></span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
